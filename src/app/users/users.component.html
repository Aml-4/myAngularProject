<table class="table">
    <thead>
        <th scope="col">Name</th>
        <th scope="col">UserName</th>
        <th scope="col">Email</th>
    </thead>
    <tbody *ngFor="let item of UserData">
        <td>{{item.name}}</td>
        <td> {{item.username}}</td>
        <td>{{item.email}}</td>
    </tbody>
</table>
